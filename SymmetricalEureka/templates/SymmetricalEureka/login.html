{% extends 'SymmetricalEureka/base.html' %}
{% load bootstrap3 %}

{% block main %}
<div>
  <h1>Login</h1>

  <p>
    <ul>
      <li>
        <a href="{% url 'social:begin' 'facebook' %}?next={{ next_path }}">Login with Facebook</a>
      </li>
      <li>
        <a href="{% url 'social:begin' 'google-oauth2' %}?next={{ next_path }}">Login with Google</a>
      </li>
      <li>
        <a href="{% url 'social:begin' 'twitter' %}?next={{ next_path }}">Login with Twitter</a>
      </li>
    </ul>
  </p>
</div>
{% endblock %}
